<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="logo-container">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a 
        class='more-inf' 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="tasks-section">
      <p id="add-section">
        <label for="new-task" class="section-title add-section-title">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task no-outline task-input" type="text">
          <button class="common-btn">Add</button>
        </div>
      </p>
      <h3 class="no-list section-title">Todo</h3>
      <ul class="tasks-list" id="incompleted-tasks">
        <li class="no-list task-item">
          <input type="checkbox" class="no-outline toggler">
          <label class="task-title">Pay Bills</label>
          <input type="text" class="task no-outline task-input">
          <button class="edit common-btn">Edit</button>
          <button class="delete common-btn">
            <img src="./remove.svg" class="img-delete">
          </button>
        </li>
        <li class="edit-mode no-list task-item">
          <input type="checkbox" class="no-outline toggler">
          <label class="task-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task no-outline task-input">
          <button class="edit common-btn">Save</button>
          <button class="delete common-btn">
            <img src="./remove.svg" class="img-delete">
          </button>
        </li>
      </ul>
      <h3 class="no-list section-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="no-list task-item">
          <input type="checkbox" class="no-outline toggler" checked>
          <label class="task-title">See the Doctor</label>
          <input type="text" class="task no-outline task-input">
          <button class="edit common-btn">Edit</button>
          <button class="delete common-btn">
            <img src="./remove.svg" class="img-delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
