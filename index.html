<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="logo-container">
      <img class="logo-img" src="./eisenhower-matrix.jpg" alt="Eisenhover matrix">
      <a 
        class='logo-info' 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="tasks-section">
      <section class="add-section">
        <label for="new-task" class="common-title add-section__title">Add Item</label>
        <div class="add-section__input-block">
          <input id="new-task" class="task no-outline task-input" type="text">
          <button class="common-btn">Add</button>
        </div>
      </section>
      <h3 class="no-list common-title">Todo</h3>
      <ul class="tasks-list" id="incompleted-tasks">
        <li class="no-list tasks-list__item">
          <input type="checkbox" class="no-outline toggler">
          <label class="tasks-list__item-title">Pay Bills</label>
          <input type="text" class="task no-outline task-input">
          <button class="edit common-btn">Edit</button>
          <button class="delete common-btn">
            <img src="./remove.svg" class="img-delete" alt="">
          </button>
        </li>
        <li class="edit-mode no-list tasks-list__item">
          <input type="checkbox" class="no-outline toggler">
          <label class="tasks-list__item-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task no-outline task-input">
          <button class="edit common-btn">Save</button>
          <button class="delete common-btn">
            <img src="./remove.svg" class="img-delete" alt="">
          </button>
        </li>
      </ul>
      <h3 class="no-list common-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="no-list tasks-list__item">
          <input type="checkbox" class="no-outline toggler" checked>
          <label class="tasks-list__item-title">See the Doctor</label>
          <input type="text" class="task no-outline task-input">
          <button class="edit common-btn">Edit</button>
          <button class="delete common-btn">
            <img src="./remove.svg" class="img-delete" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
